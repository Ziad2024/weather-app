<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="master.css">

</head>

        <div class="search">

            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid Name</p>
        </div>
        <div class="card">
            <img src="images/mist.png" alt="">
            <h1 class="city">EGYPT</h1>
            <h1 class="temp">0Â°C</h1>
            <footer>
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="details">
                        <p class="humidity"> 50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">

                        <p class="wind"> 15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="js.js" ></script>
</body>
</html>
